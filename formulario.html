<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario-nombre" name="formulario-nombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <input type="submit" value="Enviar">
    </form>
    <p id="respuesta"></p>
    <script>
        let form = document.getElementById('formulario-nombre');
        let objetoRespuesta =document.getElementById('respuesta');
        form.addEventListener('submit', function(evento){
            evento.preventDefault();
            let nombre = (document.forms['formulario-nombre']['nombre']).value;
            objetoRespuesta.innerHTML = 'El nombre ingresado es: ' + nombre;          
        })
    </script>
</body>
</html>
